<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{_layout.html}">

<body>

    <div layout:fragment="breadcrumb">
                        
        <div class="page-header">
                        
            <nav class="breadcrumb-one" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/ticket">Menu</a></li>
                    <li class="breadcrumb-item" aria-current="page"><a href="/ticket/tickets">Tickets</a></li>
                    <li class="breadcrumb-item active"><span>Ticket Details</span></li>
                </ol>
            </nav>

        </div>

    </div>
    
        <!--  BEGIN CONTENT AREA  -->
        <div layout:fragment="content">

            <div class="layout-px-spacing">

                <div class="row layout-spacing">

                    <!-- Content -->
                    <div class="col-xl-4 col-lg-6 col-md-5 col-sm-12 layout-top-spacing">

                        <div class="user-profile layout-spacing">
                            <div class="widget-content widget-content-area">
                                <div class="d-flex justify-content-between">
                                    <h3 class="">Ticket</h3>
                                    <a href="#" class="mt-2 edit-profile"> <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-edit-3"><path d="M12 20h9"></path><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path></svg></a>
                                </div>
                                <div class="text-center user-info">
                                    <img th:src="${'data:image/png;base64,' + qrcode}" alt="avatar">
                                    <p class="" th:text="${ticket.ticketType.name}"></p>
                                </div>
                                <div class="user-info-list">

                                    <div class="">
                                        <ul class="contacts-block list-unstyled">
                                    
                                            <div class="list-inline">
                                                <li class="list-inline-item">
    
                                                    <div class="social-icon">
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-mail"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                                                    </div>
    
                                                </li>
    
                                                <li class="list-inline-item">
                                                    <a class="" style="font-size:10px;" th:text="${ticket.email}"></a>
                                                </li>
    
                                            </div>

                                            <div class="list-inline">
                                                <li class="list-inline-item">
    
                                                    <div class="social-icon">
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-phone"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
                                                    </div>
    
                                                </li>
    
                                                <li class="list-inline-item">
                                                    <p class="" style="font-size:10px; color: #acb0c3;" th:text="${ticket.phoneNumber}"></p>
                                                </li>
    
                                            </div>

                                            <li class="contacts-block__item">
                                                <ul class="list-inline">
                                                    <li class="list-inline-item">
                                                        <div class="social-icon">
                                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-facebook"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg>
                                                        </div>
                                                    </li>
                                                    <li class="list-inline-item">
                                                        <div class="social-icon">
                                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-twitter"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path></svg>
                                                        </div>
                                                    </li>
                                                    <li class="list-inline-item">
                                                        <div class="social-icon">
                                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-linkedin"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path><rect x="2" y="9" width="4" height="12"></rect><circle cx="4" cy="4" r="2"></circle></svg>
                                                        </div>
                                                    </li>
                                                </ul>
                                            </li>
                                        </ul>
                                    </div>                                    
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="col-xl-8 col-lg-6 col-md-7 col-sm-12 layout-top-spacing">

                        <div class="skills layout-spacing ">


                            <div class="widget-content widget-content-area">
                                <h3 class="">Ticket Details</h3>
                               <form><!--pass url to update borrowes-->

                                <div class="form-row mb-4">
                                    <div class="col">
                                        <label for="inputPhoneNumber">Ticket Id</label>
                                        <input type="number" class="form-control" th:value="${ticket.id}" placeholder="Ticket Id" name="id" maxlength="11" readonly>
                                    </div>
                                </div>

                                <div class="form-row mb-4">
                                    <div class="col">
                                        <label for="inputPhoneNumber">Phone Number</label>
                                        <input type="number" class="form-control" th:value="${ticket.phoneNumber}" placeholder="Phone Number" name="phoneNumber" maxlength="11" readonly>
                                    </div>
                                </div>

                                <div class="form-row mb-4">
                                    <label for="inputType">Ticket Type</label>
                                    <input type="text" class="form-control" th:value="${ticket.ticketType.name}" placeholder="Ticket Type" name="name" maxlength="11" readonly>
                                </div>

                                    <div class="form-row mb-4">
                                        <div class="col">
                                            <label for="inputAdult">Adult</label>
                                            <input type="number" class="form-control" th:value="${ticket.adult}" placeholder="Adult Number" name="adult" maxlength="11" readonly>
                                        </div>
                                    </div>

                                    <div class="form-row mb-4">
                                        <div class="col">
                                            <label for="inputChildren">Children</label>
                                            <input type="number" class="form-control" th:value="${ticket.children}" placeholder="Children Number" name="children" maxlength="10" readonly>
                                        </div>
                                    </div>

                                    <div class="form-row mb-4">
                                        <div class="col">
                                            <label for="inputPayment">Payment Method</label>
                                            <input type="text" class="form-control" th:value="${ticket.paymentMethod}" placeholder="Payment Method" name="paymentMethod" maxlength="10" readonly>
                                        </div>
                                    </div>

                                    <div class="form-row mb-4">
                                        <div class="col">
                                            <label for="inputOwner">Owner</label>
                                            <input type="text" class="form-control" th:value="${ticket.ticketOwner}" placeholder="Owner" name="ticketOwner" maxlength="10" readonly>
                                        </div>
                                    </div>

                                    <div class="form-row mb-4">
                                        <div class="col">
                                            <label for="inputDate">Date</label>
                                            <input type="text" class="form-control" th:value="${ticket.createdDate}" placeholder="Created Date" name="createdDate" maxlength="10" readonly>
                                        </div>
                                    </div>


                                    <div class="form-row mb-4">
                                        <div class="col">
                                            <label for="inputPrice">Price</label>
                                            <input type="number" class="form-control" th:value="${ticket.totalPrice}" placeholder="Price" name="totalPrice" maxlength="10" readonly>
                                        </div>
                                    </div>

                                    <a th:href="@{'/pdf/'+${ticket.id}}" class="btn btn-primary">Download PDF</a>
                                 

                                </form>

                            </div>

                        </div>

                    </div>

                </div>
            </div>
        </div>
        <!--  END CONTENT AREA  -->


</body>
</html>
