<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{_layout.html}">

<body>


    <div layout:fragment="breadcrumb">
                
        <div class="page-header">
                        
            <nav class="breadcrumb-one" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/security">Menu</a></li>
                    <li class="breadcrumb-item active" aria-current="page"><span>Users</span></li>
                </ol>
            </nav>

        </div>

    </div>
        
        <!--  BEGIN CONTENT AREA  -->
        
            <div layout:fragment="content">

                <div class="layout-px-spacing">
                
                    <div class="row layout-top-spacing">
                    
                        <div class="col-xl-12 col-lg-12 col-sm-12  layout-spacing">
                            <div class="widget-content widget-content-area br-6">
    
                                <header>
                                    <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog" role="document">
                                          <div class="modal-content">
                                            <div class="modal-header">
                                              <h5 class="modal-title" id="exampleModalLabel">Image</h5>
                                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                              </button>
                                            </div>
                                            <div class="modal-body">
                                             
                                            <img id="clientImage" src="" width="90" height="90">     
                                    
                                            </div>
                                        
                                          </div>
                                        </div>
                                      </div>
                                </header>
                                
                                <div class="widget-header">
                                    <div class="row">
                                        <div class="col-md-12 text-left mb-5">
                                            <a id="add-work-platforms" href="/security/users/addUser" class="btn btn-primary">Add User</a>
                                        </div>                 
                                    </div>
                                </div>
    
                                <div class="table-responsive mb-4 mt-4">
                                    <table id="zero-config" class="table table-hover" style="width:100%">
                                        <thead>
                                            <tr>
                                                <th>First Name</th>
                                                <th>Last Name</th>
                                                <th>Username</th>
                                                <th class="no-content">Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="user:${users}">
                                                <td th:text="${user.firstname}"></td>
                                                <td th:text="${user.lastname}"></td>
                                                <td th:text="${user.username}"></td>
                                                <td class="text">
                                                    <ul class="table-controls">

                                                    </ul>
                                                </td>
                                            </tr>
                                         
                                        </tbody>
                                        <tfoot>
                                            <tr>
                                                <th>First Name</th>
                                                <th>Last Name</th>
                                                <th>Username</th>
                                                <th>Actions</th>
                                            </tr>
                                        </tfoot>
                                    </table>
                                </div>
                            </div>
                        </div>
    
                    </div>
                </div>
                
            </div>
         
        <!--  END CONTENT AREA  -->
 

</body>
</html>
