<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{_layout.html}">

<body>

    

    <div layout:fragment="breadcrumb">
        
        <div class="page-header">
                        
            <nav class="breadcrumb-one" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="javascript:void(0);">Dashboard</a></li>
                    <li class="breadcrumb-item active" aria-current="page"><span>Sales</span></li>
                </ol>
            </nav>
    
        </div>

    </div>
        
        <!--  BEGIN CONTENT AREA  -->
        <div id="content" class="main-content">
            <div layout:fragment="content">
                
                <div class="layout-px-spacing">

                    <div class="row layout-top-spacing">
    
                        <div class="col-xl-8 col-lg-12 col-md-12 col-sm-12 col-12 layout-spacing">
                            <div class="widget widget-chart-one">
                                <div class="widget-heading">
                                    <h5 class="">Revenue</h5>
                                    <ul class="tabs tab-pills">
                                        <li><a href="javascript:void(0);" id="tb_1" class="tabmenu">Monthly</a></li>
                                    </ul>
                                </div>
    
                                <div class="widget-content">
                                    <div class="tabs tab-content">
                                        <div id="content_1" class="tabcontent"> 
                                            <div id="revenueMonthly"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
    
                        <div class="col-xl-4 col-lg-12 col-md-12 col-sm-12 col-12 layout-spacing">
                            <div class="widget widget-chart-two">
                                <div class="widget-heading">
                                    <h5 class="">Sales by Ticket Type</h5>
                                </div>
                                <div class="widget-content">
                                    <div id="chart-2" class=""></div>
                                </div>
                            </div>
                        </div>
    
                        <div class="col-xl-4 col-lg-6 col-md-6 col-sm-6 col-12 layout-spacing">
                            <div class="widget-two">
                                <div class="widget-content">
                                    <div class="w-numeric-value">
                                        <div class="w-content">
                                            <span class="w-value">Daily ticket sales</span>
                                            <span class="w-numeric-title">Go to columns for details.</span>
                                        </div>
                                        <div class="w-icon">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-dollar-sign"><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>
                                        </div>
                                    </div>
                                    <div class="w-chart">
                                        <div id="daily-sales"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
    
                        <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12 col-12 layout-spacing">
                            <div class="widget">
                                <div class="widget-heading">
                                    <h5 class="">Sales by percentage</h5>
                                </div>
                                <div class="widget-content">
                                    <div class="vistorsBrowser">
                                        <div class="browser-list">
                                            <div class="w-icon">
                                                <i data-feather="dollar-sign"></i>
                                            </div>
                                            <div class="w-browser-details">
                                                <div class="w-browser-info">
                                                    <h6>Cash</h6>
                                                    <p class="browser-count" th:text="${cashPercentage} + '%'">0</p>
                                                </div>
                                                <div class="w-browser-stats">
                                                    <div class="progress">
                                                        <div class="progress-bar bg-gradient-primary" role="progressbar" th:style="'width:' + ${cashPercentage} + '%'" aria-valuenow="${cashPercentage}" aria-valuemin="0" aria-valuemax="100"><span th:text="${cashPercentage} + '%'">Cash</span></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
    
                                        <div class="browser-list">
                                            <div class="w-icon">
                                                <i data-feather="smartphone"></i>
                                            </div>
                                            <div class="w-browser-details">
                                                
                                                <div class="w-browser-info">
                                                    <h6>Mobile Money</h6>
                                                    <p class="browser-count" th:text="${mnoPercentage} + '%'">0</p>
                                                </div>
    
                                                <div class="w-browser-stats">
                                                    <div class="progress">
                                                        <div class="progress-bar bg-gradient-warning" role="progressbar" th:style="'width:' + ${mnoPercentage} + '%'" aria-valuenow="${mnoPercentage}" aria-valuemin="0" aria-valuemax="100"><span th:text="${mnoPercentage} + '%'">MNO</span></div>
                                                    </div>
                                                </div>
    
                                            </div>
    
                                        </div>
                                        
                                    </div>
    
                                </div>
                            </div>
                        </div>
    
                        <div class="col-xl-4 col-lg-12 col-md-6 col-sm-12 col-12 layout-spacing">
                            <div class="widget-one">
                                <div class="widget-content">
                                    <div class="w-numeric-value">
                                        <div class="w-icon">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shopping-cart"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
                                        </div>
                                        <div class="w-content">
                                            <span class="w-value" th:text="${count}">0</span>
                                            <span class="w-numeric-title">Total Tickets</span>
                                        </div>
                                    </div>
                                    <div class="w-chart">
                                        <div id="total-orders"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
    
                    </div>
    
                </div>
            </div>
         
        </div>
        <!--  END CONTENT AREA  -->

        <th:block layout:fragment="script">
            <script th:inline="javascript">
            var tickets = [[${tickets}]]
            var count = [[${count}]]
            var totalRevenue = [[${totalRevenue}]]
            var resultCash = [[${resultCash}]]
            var resultMNO = [[${resultMNO}]]
            var ticketByDay = [[${ticketByDay}]]
            var ticketByDayLast = [[${ticketByDayLast}]]

            var ticketTypeCount = [[${ticketTypeCount}]]
            
            </script>
            <script th:src="@{/assets/js/dashboard/dash_1.js}"></script>
        </th:block>
    

</body>
</html>
